<article class="card-body d-flex align-items-center" role="listitem">
  <div class="flex-shrink-0">
    <img [src]="item.product.image" 
         [alt]="item.product.title" 
         class="img-fluid cart-item-image"
         width="100" 
         height="100">
  </div>
  <div class="flex-grow-1 ms-3">
    <h5 class="card-title">{{ item.product.title }}</h5>
    <div class="mb-2">
      <span class="text-success fw-bold" [attr.aria-label]="'Prix : ' + (item.product.price | currency:'EUR')">
        {{ item.product.price | currency:'EUR' }}
      </span>
    </div>
    <div class="d-flex align-items-center">
      <label for="quantity-{{ item.product.id }}" class="visually-hidden">
        Quantité pour {{ item.product.title }}
      </label>
      <input type="number" 
             id="quantity-{{ item.product.id }}"
             class="form-control form-control-sm w-auto me-2" 
             [value]="item.quantity"
             min="1"
             [attr.aria-label]="'Quantité pour ' + item.product.title"
             (input)="onQuantityChange($event)">
      <button class="btn btn-outline-danger btn-sm" 
              (click)="onRemove()"
              [attr.aria-label]="'Supprimer ' + item.product.title + ' du panier'">
        <i class="bi bi-trash" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</article>
