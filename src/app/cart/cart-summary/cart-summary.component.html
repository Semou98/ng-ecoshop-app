<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title h5 mb-3">Récapitulatif</h3>
    <div class="mb-3">
      <div class="d-flex justify-content-between">
        <span>Total</span>
        <span class="text-success fw-bold">{{ total | currency:'EUR' }}</span>
      </div>
    </div>
    <div class="d-grid">
      <button class="eco-btn" (click)="onClearCart()">
        <i class="bi bi-trash me-2"></i>
        Vider le panier
      </button>
      <a [routerLink]="['/cart/summary']" class="eco-btn mt-2">
        <i class="bi bi-check-circle me-2"></i>
        Passer à la caisse
      </a>
    </div>
  </div>
</div>
