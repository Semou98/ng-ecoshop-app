<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-8 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Titre -->
        <div class="mb-3 row">
          <label for="title" class="col-sm-3 col-form-label">Titre<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input 
              type="text" 
              class="form-control" 
              id="title" 
              formControlName="title"
              placeholder="Nom du produit"
              [class.is-invalid]="productForm.get('title')?.invalid && productForm.get('title')?.touched"
            >
            <div class="invalid-feedback" *ngIf="productForm.get('title')?.errors?.['required']">
              Le titre est requis
            </div>
            <div class="invalid-feedback" *ngIf="productForm.get('title')?.errors?.['minlength']">
              Le titre doit contenir au moins 3 caractères
            </div>
          </div>
        </div>

        <!-- Prix -->
        <div class="mb-3 row">
          <label for="price" class="col-sm-3 col-form-label">Prix<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <div class="input-group">
              <span class="input-group-text">€</span>
              <input 
                type="number" 
                class="form-control" 
                id="price" 
                formControlName="price"
                placeholder="0.00"
                step="0.01"
                [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
              >
            </div>
            <div class="invalid-feedback" *ngIf="productForm.get('price')?.errors?.['required']">
              Le prix est requis
            </div>
            <div class="invalid-feedback" *ngIf="productForm.get('price')?.errors?.['min']">
              Le prix doit être positif
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3 row">
          <label for="description" class="col-sm-3 col-form-label">Description<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <textarea 
              class="form-control" 
              id="description" 
              formControlName="description"
              rows="4"
              placeholder="Description du produit"
              [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
            ></textarea>
            <div class="invalid-feedback" *ngIf="productForm.get('description')?.errors?.['required']">
              La description est requise
            </div>
            <div class="invalid-feedback" *ngIf="productForm.get('description')?.errors?.['minlength']">
              La description doit contenir au moins 10 caractères
            </div>
          </div>
        </div>

        <!-- Catégorie -->
        <div class="mb-3 row">
          <label for="category" class="col-sm-3 col-form-label">Catégorie<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <select 
              class="form-select" 
              id="category" 
              formControlName="category"
              [class.is-invalid]="productForm.get('category')?.invalid && productForm.get('category')?.touched"
            >
              <option value="">Sélectionner une catégorie</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category | titlecase }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="productForm.get('category')?.errors?.['required']">
              La catégorie est requise
            </div>
          </div>
        </div>

        <!-- Image -->
        <div class="mb-3 row">
          <label for="image" class="col-sm-3 col-form-label">Image URL<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input 
              type="url" 
              class="form-control" 
              id="image" 
              formControlName="image"
              placeholder="https://exemple.com/image.jpg"
              [class.is-invalid]="productForm.get('image')?.invalid && productForm.get('image')?.touched"
            >
            <!-- Prévisualisation de l'image -->
            <div *ngIf="imagePreview" class="mt-2">
              <img [src]="imagePreview" class="img-thumbnail" style="max-height: 200px;" alt="Prévisualisation">
            </div>
            <div class="invalid-feedback" *ngIf="productForm.get('image')?.errors?.['required']">
              L'URL de l'image est requise
            </div>
          </div>
        </div>

        <!-- Boutons -->
        <div class="row mt-4">
          <div class="col-12 text-end">
            <button type="button" class="btn btn-secondary me-2" routerLink="/products/list">
              Annuler
            </button>
            <button 
              type="submit" 
              class="eco-btn"
              [disabled]="productForm.invalid || productForm.pristine || isSubmitting"
            >
              <!-- <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span> -->
              {{ isEditForm ? 'Mettre à jour' : 'Créer' }} le produit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
