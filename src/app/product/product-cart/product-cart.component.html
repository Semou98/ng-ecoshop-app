<div class="card h-100 product-card" 
     (click)="navigateToProductDetails()"
     (keydown.enter)="navigateToProductDetails()"
     [attr.aria-label]="'Voir les dÃ©tails de ' + product.title"
     role="article"
     tabindex="0">
     
  <div class="card-img-wrapper">
    <img [src]="product.image" 
         [attr.alt]="'Image du produit ' + product.title"
         class="card-img-top p-3"
         loading="lazy">
  </div>
  
  <div class="card-body d-flex flex-column">
    <h3 class="card-title h5 mb-2">{{ product.title }}</h3>
    
    <div class="mb-2">
      <span class="text-success fw-bold" [attr.aria-label]="'Prix: ' + (product.price | currency:'EUR')">
        {{ product.price | currency:'EUR' }}
      </span>
    </div>
    
    <div class="mb-3">
      <div class="d-flex align-items-center">
        <div class="rating-wrapper" 
             [attr.aria-label]="'Note du produit: ' + product.rating.rate + ' sur 5'">
          <span class="text-warning me-2">
            <i class="bi bi-star-fill" aria-hidden="true"></i>
            {{ product.rating.rate }}
          </span>
        </div>
        <small class="rating-count text-muted" 
               [attr.aria-label]="'Nombre d\'avis: ' + product.rating.count">
          ({{ product.rating.count }})
        </small>
      </div>
    </div>

    <button class="eco-btn mt-auto" 
            (click)="onAddToCart(); $event.stopPropagation()"
            [attr.aria-label]="'Ajouter ' + product.title + ' au panier'">
      <i class="bi bi-cart-plus me-2" aria-hidden="true"></i>
      Ajouter
    </button>
  </div>
</div>
