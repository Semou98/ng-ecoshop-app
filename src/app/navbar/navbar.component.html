<nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" aria-label="Navigation principale">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold navbar-logo" href="#" aria-label="Accueil ECOSHOP">
            <span><i class="bi bi-bag-fill text-success" aria-hidden="true"></i></span> ECOSHOP
        </a>

        <!-- Bouton pour afficher le menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Ouvrir le menu de navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" role="menubar">
                <!-- Accueil -->
                <li class="nav-item mx-3" role="none">
                    <a class="nav-link nav-hover d-flex align-items-center" 
                       routerLink="/" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       role="menuitem"
                       aria-label="Page d'accueil">
                        <i class="bi bi-house-door-fill me-2" aria-hidden="true"></i> Accueil
                    </a>
                </li>
                <!-- Produits -->
                <li class="nav-item mx-3" role="none">
                    <a class="nav-link nav-hover d-flex align-items-center" 
                       routerLink="/products/list" 
                       routerLinkActive="active"
                       role="menuitem"
                       aria-label="Liste des produits">
                        <i class="bi bi-grid-fill me-2" aria-hidden="true"></i> Produits
                    </a>
                </li>
          
                <!-- IcÃ´ne Panier -->
                <li class="nav-item mx-3" role="none">
                    <a class="nav-link nav-hover position-relative" 
                       routerLink="/cart" 
                       routerLinkActive="active"
                       role="menuitem"
                       [attr.aria-label]="'Panier' + (cartItemCount > 0 ? ' contenant ' + cartItemCount + ' articles' : ' vide')">
                        <i class="bi bi-cart4" aria-hidden="true"></i> Panier
                        <span *ngIf="cartItemCount > 0" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
                              aria-hidden="true">
                            {{cartItemCount}}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
